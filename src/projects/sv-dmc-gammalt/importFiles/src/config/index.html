      <label>Arkiv</label>
      <input class="form-control" data-component="page-selector" name="page" />
    </div>
  </div>
  <div class="panel-body">
    <div class="form-group">

  <div class="panel-body">
    <div class="form-group">
      <label>Fil</label>
      <input class="form-control" data-component="file-selector" name="file" />
    </div>
  </div>
</div>
